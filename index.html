<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <title>Pizzaria do Gabriel</title>
  <link rel="stylesheet" href="cardapio.css">
</head>

  <header class="cabecalho">

  <!-- Hotbar abaixo do título -->
  <nav class="hotbar">
    <ul>
      <li>
        <a href="#Pizzas">
          <img src="imagens/pizzaCerta.png" alt="Pizza" class="icone"> Pizzas

      <li>

      <!-- Cards de bebidas -->
    </section>

  <script src="pizza.js"></script>
